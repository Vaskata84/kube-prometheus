apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/component: alert-router
    app.kubernetes.io/instance: main
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 0.25.0
  name: alertmanager-main
  namespace: monitoring
stringData:
  alertmanager.yaml: |-
    global:
      resolve_timeout: 5m
      slack_api_url: 'https://hooks.slack.com/services/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'
    inhibit_rules:
    - equal:
      - "namespace"
      - "alertname"
      source_matchers:
      - "severity = critical"
      target_matchers:
      - "severity =~ warning|info"
    - equal:
      - "namespace"
      - "alertname"
      source_matchers:
      - "severity = warning"
      target_matchers:
      - "severity = info"
    - equal:
      - "namespace"
      source_matchers:
      - "alertname = InfoInhibitor"
      target_matchers:
      - "severity = info"
    receivers:
    - name: "Default"
    - name: "Watchdog"
    - name: "Critical"
    - name: "null"
    - name: 'slack-notifications'
      slack_configs:
      - channel: '#my-cluster'
        send_resolved: true
        icon_url: https://avatars3.githubusercontent.com/u/3380462
        title: |-
          [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
          {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
            {{" "}}(
            {{- with .CommonLabels.Remove .GroupLabels.Names }}
              {{- range $index, $label := .SortedPairs -}}
                {{ if $index }}, {{ end }}
                {{- $label.Name }}="{{ $label.Value -}}"
              {{- end }}
            {{- end -}}
            )
          {{- end }}
        text: >-
          {{ range .Alerts -}}
          *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
          *Description:* {{ .Annotations.description }}
          *Details:*
            {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
            {{ end }}
          {{ end }}
    route:
      group_by:
      - "namespace"
      group_interval: "5m"
      group_wait: "30s"
      receiver: "Default"
      repeat_interval: "12h"
      routes:
      - matchers:
        - "alertname = Watchdog"
        receiver: "Watchdog"
      - matchers:
        - "alertname = InfoInhibitor"
        receiver: "null"
      - matchers:
        - "severity = critical"
        receiver: "Critical"
type: Opaque
